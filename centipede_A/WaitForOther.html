    <div class="card-body">
      <h4 class="fw-bold mb-4 text-secondary">相手の手番です</h4>

      <div class="spinner-border text-primary mb-4" role="status" style="width: 4rem; height: 4rem;">

        相手が選択中です。しばらくお待ちください。
      </p>

  </div>
</div>

{% endblock %}
